<!DOCTYPE html>
<html lang="kr">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket - Chats</title>
</head>

<body id="chatting-room">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>10:10</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
<div class="header-main">
  <header class="header-line__chat">
    <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
    <span>elephant</span>
    <div class="right">
      <i class="fas fa-search"></i>
      <i class="fas fa-bars"></i>
    </div>
  </header>
</div>
  <main class="chat">
    <div class="days">오늘 10:08</div>

    <div class="chat-opponent">
      <div class="chat__bubble">
        <div class="opponent-photo">
          <img src="https://img.insight.co.kr/static/2021/06/04/700/img_20210604112527_d237c95a.webp" alt="코끼리">
        </div>
        <div class="chat-cut"></div>
        <div class="opponent-text">
          <h2>elephant</h2>
          <span>뿌</span><span>10:05</span>
        </div>
      </div>
    </div>
    <div class="chat-opponent">
      <div class="chat__bubble">
        <div class="opponent-photo">
          <img src="https://img.insight.co.kr/static/2021/06/04/700/img_20210604112527_d237c95a.webp" alt="코끼리">
        </div>
        <div class="chat-cut"></div>
        <div class="opponent-text">
          <h2>elephant</h2>
          <span>뿌엥</span><span>10:05</span>
        </div>
      </div>
    </div>
    <div class="chat-opponent">
      <div class="chat__bubble">
        <div class="opponent-photo">
          <img src="https://img.insight.co.kr/static/2021/06/04/700/img_20210604112527_d237c95a.webp" alt="코끼리">
        </div>
        <div class="chat-cut"></div>
        <div class="opponent-text">
          <h2>elephant</h2>
          <span>뿌에에에에엥</span><span>10:08</span>
        </div>
      </div>
    </div>
    <div class="chat-opponent chat-opponent--own">
      <div class="chat__bubble">
        <div class="opponent-text">
          <span>??</span>
          <span>10:09</span>
        </div>
      </div>
    </div>


    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Wirte a message... ">
        <i class="far fa-surprise"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
  </main>


  <script src="https://kit.fontawesome.com/84d4c88ffa.js" crossorigin="anonymous"></script>
</body>

</html>
